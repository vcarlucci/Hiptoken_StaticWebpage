<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiptoken</title>
    <!-- Use in Dev: -->
    <!-- <base href="/" /> -->
    <!-- Use for Build: -->
    <base href="/Hiptoken_StaticWebpage/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Hiptoken.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans" rel="stylesheet">
</head>

<body style="background-color: #111524;color:white;">
  <div id="app"></div>

  <div id="blazor-error-ui">
    An unhandled error has occurred.
    <a href="" class="reload">Reload</a>
    <a class="dismiss">ðŸ—™</a>
  </div>
  <script src="_framework/blazor.webassembly.js" autostart="false"></script>
  <script>navigator.serviceWorker.register('service-worker.js');</script>

  <!-- Start Single Page Apps for GitHub Pages -->
  <script type="module">
    import { BrotliDecode } from './decode.min.js';
    Blazor.start({
      loadBootResource: function (type, name, defaultUri, integrity) {
        if (type !== 'dotnetjs' && location.hostname !== 'localhost' && type !== 'configuration') {
          return (async function () {
            const response = await fetch(defaultUri + '.br', { cache: 'no-cache' });
            if (!response.ok) {
              throw new Error(response.statusText);
            }
            const originalResponseBuffer = await response.arrayBuffer();
            const originalResponseArray = new Int8Array(originalResponseBuffer);
            const decompressedResponseArray = BrotliDecode(originalResponseArray);
            const contentType = type ===
              'dotnetwasm' ? 'application/wasm' : 'application/octet-stream';
            return new Response(decompressedResponseArray,
              { headers: { 'content-type': contentType } });
          })();
        }
      }
    });
  </script>
  <!-- End Single Page Apps for GitHub Pages -->
</body>
</html>
